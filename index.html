<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <div class="calculator-wrapper">
            <div class="screen-view">
                <div class="screen-last">0</div>
                <div class="screen-current">0</div>
            </div>
            <div class="btn-grid">
                <button class="btn clear-btn span-2" id="clearBtn">CLEAR</button>
                <button class="btn delete-btn span-2" id="deleteBtn">DELETE</button>
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operator>รท</button>
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operator>x</button>
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operator>-</button>
                <button class="btn" id="pointBtn" data-operator>.</button>
                <button class="btn" data-number>0</button>
                <button class="btn" id="equalsBtn" data-operator>=</button>
                <button class="btn" data data-operator>+</button>
            </div>
        </div>
    </main>
</body>
</html>
